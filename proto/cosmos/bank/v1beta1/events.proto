syntax = "proto3";
package cosmos.bank.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos/msg/v1/msg.proto";
import "amino/amino.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/bank/types";

message AccountBalance {
  bytes  acc     = 1 [(gogoproto.jsontag) = "a,omitempty"];
  string balance = 2 [
    (gogoproto.jsontag)    = "b,omitempty",
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];
}

message DenomBalanceUpdate {
  string                  denom    = 1 [(gogoproto.jsontag) = "d,omitempty"];
  repeated AccountBalance balances = 2 [(gogoproto.jsontag) = "bs,omitempty"];
}

message BalanceUpdate {
  repeated DenomBalanceUpdate upd = 1 [(gogoproto.jsontag) = "u,omitempty"];
}
